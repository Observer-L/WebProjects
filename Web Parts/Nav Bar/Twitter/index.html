<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Masonry Layout - Plain javascript</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
  <nav id="topbar">
    <div class="container">
      <div class="nav tabs">
        <ul>
          <li class="active"><a href="#">Home</a></li>
          <li>Moments</li>
          <li>Notifications</li>
          <li>Messages</li>
        </ul>
      </div>

      <div class="logo"><a href="#"><i class="fab fa-twitter"></i></a></div>

      <div class="nav-extras pull-right">
        <ul>
          <li>
            <div class="search-bar">
              <form action="#">
                <input type="text" placeholder="Search Twitter">
                <span id="search-query"><button></button></span>
              </form>
            </div>
          </li>
          <li>
            <div class="accout"><a href="#"><img src="img\default_profile_normal.png" alt=""></a></div>
          </li>
          <li><button class="btn tweet" type="submit">Tweet</button></li>

        </ul>
      </div>

    </div>
  </nav>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js">
  </script>
</body>

</html>
