<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instagram Profile Layout with CSS Grid & Flexbox</title>

  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <nav id="navbar">
      <div id="navbar-inner">
        <div id="logo">
          <a href="#">
            <i class="fab fa-instagram" id="icon"></i>
            <div id="title"><img src="img/Instagram_logo.png"></div>
      </a>
        </div>
        <div id="searchbar">
          <input type="text" placeholder="搜索">
          <div id="mask">
            <div id="zoom">
              <span><i class="fas fa-search"></i></span>
              <span id="placeholder">搜索</span>
            </div>
          </div>
        </div>


        <div id="accout">
          <ul>
            <li><a href="#"><i class="far fa-compass"></i></a></li>
            <li><a href="#"><i class="far fa-heart"></i></a></li>
            <li><a href="#"><i class="far fa-user"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>

</html>
