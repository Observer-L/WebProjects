<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CodePen</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <div class="codepen">
    <header class="main-header">
      <div class="pen-title-area">
        <a href="#" class="pen-title-home-link"><i class="fab fa-codepen"></i></a>
        <div class="pen-title-text">
          <h1 class="pen-title">
            <a href="#" class="pen-title-link link">Some Amazing Pen Name</a>
          </h1>
          <div class="by">
            A Pen By <a href="https://codepen.io/Observer-L/" target="_blank" class="pen-owner-link">Observer</a>
          </div>
        </div>
      </div>
      <div class="primary-actions">
        <button class="btn love-btn"></button>
        <button class="btn fork-btn">Fork</button>
        <button class="btn settings-btn button-medium">Settings</button>
        <div class="view-switcher-area">
          <button class="btn view-switcher-btn button-medium">Change View</button>
          <div class="view-switcher is-dropdown"></div>
        </div>
        <div class="user-stuff">
          <img class="user-avatar" src="https://gravatar.com/avatar/740dc832d01fe49e6473dfb97f87081e?s=80&d=https://codepen.io/assets/avatars/user-avatar-80x80-bdcd44a3bfb9a5fd01eb8b86f9e033fa1a9897c3a15b33adfc2649a002dab1b6.png" alt="">
        </div>
        <ul class="user-dropdown is-dropdown">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
        </ul>
      </div>
    </header>
    <div class="editor">
      <div class="boxes">
        <div class="top-boxes">
          <div class="editor-resizer html-editor-resizer"></div>
          <div class="box box-html">
            <div class="editor-header">
              <div class="editor-actions-left">
                <button class="btn button-medium mini-button settings-btn"></button>
                <h2 class="box-title">HTML</h2>
              </div>
              <div class="editor-actions-right">
                <button class="btn button-medium mini-button dropdown-btn"></button>
              </div>
            </div>
            <div class="code-wrap">
              <div class="editor-gutter">
                <span class="editor-linenum">1</span>
                <span class="editor-linenum">2</span>
                <span class="editor-linenum">3</span>
              </div>
              <textarea class="editor-input">
<p>Hello World!</p>
<p>Hello World!</p>
<p>Hello World!</p>
            </textarea>
            </div>
          </div>
          <div class="editor-resizer css-editor-resizer"></div>
          <div class="box box-css">
            <div class="editor-header">
              <div class="editor-actions-left">
                <button class="btn button-medium mini-button settings-btn"></button>
                <h2 class="box-title">CSS</h2>
              </div>
              <div class="editor-actions-right">
                <button class="btn button-medium mini-button dropdown-btn"></button>
              </div>
            </div>
            <div class="code-wrap">
              <div class="editor-gutter">
                <span class="editor-linenum">1</span>
                <span class="editor-linenum">2</span>
                <span class="editor-linenum">3</span>
              </div>
              <textarea class="editor-input">
.codepen {
  is: cool;
}
              </textarea>
            </div>
          </div>
          <div class="editor-resizer js-editor-resizer"></div>
          <div class="box box-js">
            <div class="editor-header">
              <div class="editor-actions-left">
                <button class="btn button-medium mini-button settings-btn"></button>
                <h2 class="box-title">JS</h2>
              </div>
              <div class="editor-actions-right">
                <button class="btn button-medium mini-button dropdown-btn"></button>
              </div>
            </div>
            <div class="code-wrap">
              <div class="editor-gutter">
                <span class="editor-linenum">1</span>
              </div>
              <textarea class="editor-input">
const observer = 'coolest';</textarea>
            </div>
          </div>
        </div>
        <div class="resizer"></div>
      </div>
    </div>
    <div class="output-container">
      <iframe src="http://www.elpsycongroo.cc/WebProjects/Web%20Design%20Effects%20Series/Parallax%20Scrolling/index.html"></iframe>
    </div>
    <footer class="site-footer">
      <div class="footer-left">
        <button class="btn mini-button button-dark">Console</button>
        <button class="btn mini-button button-dark">Assets</button>
        <button class="btn mini-button button-dark">Comments</button>
        <button class="btn mini-button button-dark">Shortcuts</button>
      </div>
      <div class="footer-right">
        <button class="btn mini-button button-dark">Share</button>
        <button class="btn mini-button button-dark">Export</button>
        <button class="btn mini-button button-dark">Embed</button>
        <select class="btn mini-button collection-selece">
          <option>Collections</option>
          <option>* Create New Collection &amp; Add</option>
        </select>
      </div>
    </footer>
  </div>
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
</body>

</html>
