<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>知乎</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header>
      <div class="header-inner">
        <a href="#"><img src="logo.png" class="logo"></a>
        <nav class="header-nav">
          <a href="#">首页</a>
          <a href="#">发现</a>
          <a href="#">话题</a>
        </nav>
        <div class="SearchBar">
          <div class="SearchBar-toolWrapper">
            <form action="" class="SearchBar-tool">
              <div class="Popover">
                <div class="SearchBar-input">
                  <input class="input" placeholder="搜索你感兴趣的内容…">
                  <div class="Input-after">
                    <button class="btn  btn-plain SearchBar-searchIcon"><i class="fas fa-search"></i></button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <button class="btn btn-blue SearchBar-askButton">提问</button>
        </div>
        <div class="header-userInfo">
          <div class="header-notifications">
            <button class="btn btn-plain"><i class="fas fa-bell"></i></button>
          </div>
          <div class="header-messages">
            <button class="btn btn-plain"><i class="fas fa-comments"></i></button>
          </div>
          <div class="header-profile">
            <button class="btn btn-plain"><i class="fas fa-user-secret"></i></button>
          </div>
        </div>
      </div>
    </header>
    <div class="main">x</div>
    <div class="CornerButtons">x</div>
  </div>
  <script type="text/javascript" src="main.js">
  </script>
</body>

</html>
