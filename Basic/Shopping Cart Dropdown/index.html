<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shopping Cart Dropdown</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <ul class="items">
    <li>Lorem.<span>1</span></li>
    <li>Lorem ipsum.<span>2</span></li>
    <li>Lorem ipsum dolor.<span>3</span></li>
    <li>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui, nihil, dolores. Eius, quis consectetur facilis, quod quisquam quos minima accusantium!<span>4</span></li>
  </ul>
  <div class="cartTable">
    <table class="cart">
      <thead>
        <th>Item</th>
        <th>Count</th>
        <th>Price</th>
      </thead>
      <tbody>
        <tr>
          <td class="item">Lorem ipsum dolor.</td>
          <td class="count"><input type="text" value="1"></td>
          <td class="price">5</td>
          <td>5</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="main.js"></script>

</body>

</html>
