<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bookmark</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="add">
            <h3>My To Do List</h3>
            <input type="text" id="new-task" placeholder="what you want to do today?"><button>Add</button>
        </div>
        <div class="items">
            <div class="list-item incompleted">
                <h4>ToDo</h4>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </div>
            <div class="list-item completed">
                <h4>Done</h4>
                <ul>
                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
