<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="slideshow">
            <div class="control">
                <button id="previous">
                    <</button>
                        <button id="next">></button>
            </div>
            <div class="pager">
                <ul>
                    <li id="first" class="slideActive">1</li>
                    <li id="second">2</li>
                    <li id="third">3</li>
                    <li id="fourth">4</li>
                    <li id="fifth">5</li>
                    <li id="sixth">6</li>
                </ul>
            </div>
            <div id="slides">
                <ul>
                    <li class="slideActive"><img src="./img/1.jpg" alt="img1"></li>
                    <li><img src="" alt="img2"></li>
                    <li><img src="" alt="img3"></li>
                    <li><img src="" alt="img4"></li>
                    <li><img src="" alt="img5"></li>
                    <li><img src="" alt="img6"></li>
                </ul>
            </div>
            <div class="progressbar">
                <div class="full">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
